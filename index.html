<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <title>Control de gastos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Control de gastos</h1>
        </header>
        <section class="main-container">
            <div class="row">
                <div class="col ">
                    <div class="container-custom primary">
                        <h2 class="text-center">Agrega tus gastos aquí</h2>
                        <form id="add-expense" action="#">
                            <div class="form-group">
                                <label for="gasto">Concepto:</label>
                                <input type="text" class="form-control" id="expense" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Dinero:</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Cantidad en €">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>

                    </div>
                   
                </div>
             

                <div class="col">
                    <div class="container-custom secondary">

                        <h2 class="text-center">Tus cuentas</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>Presupuesto: <span id="total"></span> € </p>
                            </div>
                            <div class="rest alert alert-success">
                                <p>Restante: <span id="rest"></span> €</p>
                            </div>
                        </div>
                       
                    </div>
                  
                </div>
             
            </div>
        
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
